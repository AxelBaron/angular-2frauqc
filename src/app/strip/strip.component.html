<app-nav-tool *ngIf="router.url !== '/'"></app-nav-tool>
<article *ngIf="strip" id="{{ strip.id }}" class="strip">
  <h1 class="strip__title">
    <span>{{ strip.id }}.</span> {{ strip.name }}.
  </h1>
  <a [routerLink]="['/', 'strip', strip.id]">
    <img class="strip__image" src="{{ strip.image }}" alt="{{ strip.id }} - {{ strip.name }}">
  </a>
</article>
<app-nav-tool *ngIf="router.url !== '/'"></app-nav-tool>
