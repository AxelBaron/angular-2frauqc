<app-nav-tool *ngIf="router.url !== '/' && strip" [currentStrip]="strip.order"></app-nav-tool>
<article *ngIf="strip" id="{{ strip.order }}" class="strip">
  <h1 class="strip__title">
    <span>{{ strip.order }}.</span> {{ strip.title }}.
  </h1>
  <a [routerLink]="['/', 'strip', strip.order]">
    <img class="strip__image" src="{{ strip.img }}" alt="{{ strip.order }} - {{ strip.title }}">
  </a>
</article>
<app-nav-tool *ngIf="router.url !== '/' && strip"></app-nav-tool>
